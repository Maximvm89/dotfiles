[env]
TERM = "xterm-256color"

[font]
size = 18.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[window]
option_as_alt = "Both"

[general]
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

